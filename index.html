<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">
                <span>Spotify</span>
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Songs</h1>
            <div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span>05:34</span><i class="far fa-play-circle"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-2x fa-step-backward"></i>
            <i class="far fa-2x fa-play-circle"></i>    
            <i class="fas fa-2x fa-step-forward"></i>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ea896e7061.js" crossorigin="anonymous"></script>
</body>
</html>
